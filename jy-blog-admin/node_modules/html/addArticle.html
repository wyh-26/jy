<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use(['layedit','form','upload'], function(){
        var layedit = layui.layedit,
            form = layui.form
            upload = layui.upload
            ,$ = layui.jquery;

        //构建一个默认的编辑器
        var index = layedit.build('LAY_demo1');

        //编辑器外部操作
        var active = {
            content: function(){
                alert(layedit.getContent(index)); //获取编辑器内容
            }
            ,text: function(){
                alert(layedit.getText(index)); //获取编辑器纯文本内容
            }
            ,selection: function(){
                alert(layedit.getSelection(index));
            }
        };

        $('.site-demo-layedit').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });



        //监听提交
        form.on('submit(formDemo)', function(data){
            var postData = {
                title: data.field.title,
                cover: data.field.cover,
                content: layedit.getContent(index),
                type: data.field.type,
                publish_data: null
            }
            var pd = JSON.stringify(postData);
            console.log('postData:' + pd);
            layer.msg(JSON.stringify(data.field));
            console.log(JSON.stringify(data.field));
            $.ajax({
                url: "http://localhost:8080/manager/文章管理/add",
                type: "post",
                data: postData,
                success: function (result) {
                    //$("#div1").html(result);
                    console.log("提交文章后返回的数据" + result);
                }
            });
            return false;
        });

        //执行实例
        var uploadInst = upload.render({
            elem: '#article-cover' //绑定元素
            ,url: 'http://localhost:8080/manager/文章管理/upload-image' //上传接口
            ,done: function(res){
                //上传完毕回调
                console.log('上传图片后返回的数据' + res);
                // $("#input-cover").innerText=res.data.src;
                var coverDom = document.getElementById("input-cover").value = res.data.src;

            }
            // ,error: function(){
            //     //请求异常回调
            // }
        });
    });
</script>
